<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоиграющая мелодия</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Нажми</h1>
    </div>
    
    <audio id="bg-music" loop>
        <source src="assets/audio/girl-moans.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bg-music");

            // Попытка автоигры
            audio.play().catch(() => {
                console.log("Браузер заблокировал автоигру. Ожидание клика...");
            });

            // Разблокировка нажатиями
            document.body.addEventListener("click", () => {
                audio.play().catch(error => console.log("Ошибка:", error));
            }, { once: true }); // Один раз, чтобы не запускать повторно
        });
    </script>
</body>
</html>
